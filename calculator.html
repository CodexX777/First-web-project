<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fnavbar">
        <div id="sym">
            <img id=logo src="/images/emblem.png" height="70px" width="60px">
        </div>
        <div class="button">
            <div id="index" class="navbutton"><a  href="/index.html" >Home</a></div>
            <div id="gallery" class="navbutton"><a  href="/gallery.html" >Gallery</a></div>
            <div id="login" class="navbutton"><a href="/login.html" >Login</a></div> 
            <div id="admission" class="navbutton"><a  href="/admission.html"> Admission</a></div>
            <div id="fees" class="navbutton"><a  href="/Fees.html">Fee Structure</a></div>
            <div id="calc" class="navbutton"><a href="/calculator.html"><img src="/images/download-icon-calculator-131994967672059924_512.png" width="35"height="30"></a></div>
        </div>
    
    </div>

    <div class="calculator">

        <div class="frame">
            <div class="screen">
                <p id="display"></p>
            </div>
            <div class="row1">
                <div class="button1">
                    <button id="mc" class="button-1" value="clear" onclick=append(value)>MC</button>
                </div>
                <div class="button1">
                    <button id="back" class="button-1" value="back" onclick=append(value)>â—€</button>
                </div>
                <div class="button1">
                    <button id="/" class="button-1" value="/" onclick=append(value)>/</button>
                </div>
                <div class="button1">
                    <button id="*" class="button-1" value="*" onclick=append(value)>X</button>
                </div>
            </div>
            <div class="row1">
                <div class="button1">
                    <button id="7" class="button-1" value="7" onclick=append(value)>7</button>
                </div>
                <div class="button1">
                    <button id="8" class="button-1" value="8" onclick=append(value)>8</button>
                </div>
                <div class="button1">
                    <button id="9" class="button-1" value="9" onclick=append(value)>9</button>
                </div>
                <div class="button1">
                    <button id="-" class="button-1" value="-"onclick=append(value)>-</button>
                </div>
            </div>
            <div class="row1">
                <div class="button1">
                    <button id="4" class="button-1" value="4" onclick=append(value)>4</button>
                </div>
                <div class="button1">
                    <button id="5" class="button-1" value="5" onclick=append(value)>5</button>
                </div>
                <div class="button1">
                    <button id="6" class="button-1" value="6" onclick=append(value)>6</button>
                </div>
                <div class="button1">
                    <button id="+" class="button-1" value="+" onclick=append(value)>+</button>
                </div>
            </div>

           <div class="row4">
                <div class="diffbutton">
                    <div class="button2">
                        <div class="num">
                            <button id="1" class="button-2" value="1" onclick=append(value)>1</button>
                        </div>
                        <div class="num">
                            <button id="2" class="button-2" value="2" onclick=append(value)>2</button>
                        </div>
                        <div class="num">
                            <button id="3" class="button-2" value="3" onclick=append(value)>3</button>
                        </div>
                    </div>
                    <div class="button3">
                        <div class="zero">
                            <button id="0" class="button-z" value="0" onclick=append(value)>0</button>
                        </div>
                        <div class="dot">
                            <button id="point" class="button-d" value="." onclick=append(value)>.</button>
                        </div>
                    </div>
                </div>
                <div class="equal">
                    <div class="button4" >
                        <button id="=" class="button-e" value="=" onclick=append(value)>=</button>
                    </div>
                </div>
           </div>
        </div>

    </div>
</body>
<script src="/js/calc.js"></script>
</html>
