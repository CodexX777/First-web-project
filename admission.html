      <div class="button">

          <a href="./School-website/index.html">Home</a>

        <div id="gallery" class="navbutton">

              width="35"

          /></a>
        </div>

    <form action="/registraion.php" method="GET">
      <table cellspacing="20">
        <tr>
          <th><label for="name">Name</label></th>
          <th><label for="fname">Father's Name</label></th>
          <th><label for="mob">Mob no.</label></th>
          <th><label>Gender</label></th>
        </tr>

        <tr>
          <td><input id="name" type="text" /></td>
          <td><input id="fname" type="text" /></td>
          <td><input id="mob" type="number" /></td>
          <td>
            <label for="male">Male</label>
            <input id="male" type="radio" value="male" name="gender" />

            <label for="female">Female</label>
            <input id="female" type="radio" value="female" name="gender" />
          </td>
        </tr>

        <tr></tr>

        <tr>
          <th><label for="mail">E-mail</label></th>
          <th><label for="dob">Date of Birth</label></th>
          <th><label for="course">Course</label></th>
          <th><label for="state">State</label></th>
        </tr>

        <tr>
          <td><input id="mail" type="email" /></td>
          <td><input id="dob" type="date" /></td>
          <td>
            <select id="course">
              <option value="B.tech">B.tech</option>
              <option value="B.com">B.Com</option>
              <option value="M.com">M.Com</option>
            </select>
          </td>
          <td>
            <input list="state" />

            <datalist id="state">
              <option value="Uttar Pradesh"></option>
              <option value="Rajasthan"></option>
              <option value="Bihar"></option>
              <option value="Maharashtra"></option>
            </datalist>
          </td>
        </tr>
        <tr>
          <th><label for="address">Address</label></th>
        </tr>

        <tr>
          <td><textarea id="address" rows="5"></textarea></td>
          <td><input id="submit" type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
